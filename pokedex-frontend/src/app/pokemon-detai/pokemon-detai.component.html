<div
    style="width: 100%; display: flex;  background-color: #333; color: #fff; padding: 10px 0; font-family: Russo One; font-size: large;">
    <a href="/" style="margin: 0 10px; text-decoration: none; color: #fff;">Pokedex</a>
    <a href="/pokemon-list" style="margin: 0 10px; text-decoration: none; color: #fff;">Pesquisar Pokemons</a>
</div>

<div style="width: 100%; display: flex; justify-content: center; align-items: center; margin-top: 5%;">
    <div style="width: 20%;  border: 1px solid #ccc; margin-left: 5%; border-radius: 10px;">
        <p-card *ngIf=" pokemon"
            style="font-family: 'Russo One'; margin-left: 5%; width: 20%; box-shadow: 1%; border-radius: 10px; margin-bottom: 1rem;">
            <ng-template pTemplate="header">
                <h2 style="font-family: 'Russo One'; margin: 5%;">{{ pokemon.name }}</h2>
            </ng-template>
            <div style="margin: 5%;">
                <img [src]="pokemon.sprites.front_default" style="font-family: 'Russo One';">
                <p>Height: {{ pokemon.height }}</p>
                <p>Weight: {{ pokemon.weight }}</p>
                <p>Base Experience: {{ pokemon.base_experience }}</p>
            </div>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1" style="margin: 5%;">
                    <p-button label="Add in My Pokedex" class="w-full" styleClass="w-full"
                        (click)="addInPokeDex()"></p-button>
                </div>
            </ng-template>
        </p-card>
    </div>
</div>
